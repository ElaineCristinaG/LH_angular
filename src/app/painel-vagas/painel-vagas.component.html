<div class="h2Painel">
    <h2>Cadastrar</h2>
</div>
  
<div class="conteudoPainel ">

<div class="input-group mb-3">
    <span class="input-group-text spanPainel" id="inputGroup-sizing-default">Id</span>
    <input type="text" name="id" [(ngModel)] = "vaga.id" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
  
  <div class="input-group mb-3">
    <span class="input-group-text spanPainel" id="inputGroup-sizing-default">Nome</span>
    <input type="text" name="nome" [(ngModel)] = "vaga.nome" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
  
  <div class="input-group mb-3">
    <span class="input-group-text spanPainel" id="inputGroup-sizing-default">Foto</span>
    <input type="text" name="foto" [(ngModel)] = "vaga.foto" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text spanPainel" id="inputGroup-sizing-default">Descricão</span>
    <input type="text" name="descricao" [(ngModel)] = "vaga.descricao" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text spanPainel" id="inputGroup-sizing-default">Salário</span>
    <input type="text" name="salario" [(ngModel)] = "vaga.salario" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
  
</div>

<div class="botoesPainel">
    <button type="button" class="btn btn-outline-success" (click)="cadastrar()">Cadastar</button>
    <button type="button" class="btn btn-outline-primary" (click)="atualizar(vaga.id)">Atualizar</button>
    <button type="button" class="btn btn-outline-danger" (click)="excluir(vaga.id)">Excluir</button>
</div>

<section class="lista-vagas">
    <div *ngFor="let vagas of vagas">

        <div class="card" style="width: 18rem;">
            <img src="assets\img\vagas\{{vaga.foto}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Código da Vaga: {{vaga.id}}</h5>
              <h5 class="card-title">Vaga: {{vaga.nome}}</h5>
              <p class="card-text">Descricão da Vaga: {{vaga.descricao}}</p>
              <p class="card-text">Salário: R$ {{vaga.salario}},00</p>

              <button type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
                <button type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
            </div>
          </div>
    
    </div>
</section>
